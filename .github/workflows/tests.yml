name: CII

on: {push}

jobs:
  build:
    runs-on: ubuntu-latests
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses:  actions/setup-java@v2
        with:
           distribution: "adopt"
          java-version: 17
      - name: Grant execute permission for gradlew
       run: chmod +x gradlew
      - name: clean build
        run: ./gradlew clean test --info --stacktrace
